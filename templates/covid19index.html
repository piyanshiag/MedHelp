<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Covid-19 Prediction</title>
    <style>
        body {
            background-color: lightpink;
        }
        
        form {
            width: 1000px;
            border: 1px solid gray;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Know If You Are Affected By Covid-19 Or Not</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <div class="mb-3">
                <b>Enter Dry Cough Rate</b>
                <input type="number" name="drycough" max="20" min="0" placeholder="Enter a number in 0-20" required="required" />
            </div>
            <br>
            <div class="mb-3">
                <b>Enter Fever Rate</b>
                <input type="number" name="fever" max="20" min="0" placeholder="Enter a number in 0-20" required="required" />
            </div>
            <br>
            <div class="mb-3">
                <b>Enter Sore Throat Rate</b>
                <input type="number" name="sorethroat" max="20" min="0" placeholder="Enter a number in 0-20" required="required" />
            </div>
            <br>
            <div class="mb-3">
                <b>Enter Breathing Problem Rate</b>
                <input type="number" name="breathingprob" max="20" min="0" placeholder="Enter a number in 0-20" required="required" />
            </div>
            <br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br> {{ prediction_text }}

    </div>

</body>

</html>
